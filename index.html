<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./main.js"></script>
</head>
<body>
  <header>
    <img src="./imgs/house.jpg" style="z-index: 0"/>
    <div style="z-index: 1">
      <embed src="./imgs/logo.svg" />
      <h1>Home<br />Business</h1>
    </div>
  </header>
  <main>
    <div id="mission-statement">
      <p>Sign up to see what is in<br />your future!</p>
    </div>
      <form method="post" action="#">
	<div class="form-row">
	  <div class="form-cell">
	    <label for="fname"><span class="required-input">*</span>First Name: </label>
	    <input id="fname"
	           name="fname"
	           type="text" 
		   required />
	  </div>
	  <div class="form-cell">
	    <label for="lname">Last Name: </label>
	    <input id="lname"
		   name="lname"
		   type="text" />
	  </div>
	</div>
	<div class="form-row">
	  <div class="form-cell">
	    <label for="mail"><span class="required-input">*</span>E-Mail: </label>
	    <input id="mail"
		   name="mail"
		   type="email" 
		   required />
	  </div>
	  <div class="form-cell">
	    <label for="phone"><span class="required-input">*</span>Phone Number: </label>
	    <input id="phone"
		   name="phone"
		   type="tel" 
		   required />
	  </div>
	</div>
	<div class="form-row">
	  <div class="form-cell">
	    <label for="pwd"><span class="required-input">*</span>Password: </label>
	    <input id="pwd"
		   name="pwd"
		   type="password" 
		   required />
	  </div>
	  <div class="form-cell">
	    <label for="pwd-conf"><span class="required-input">*</span>Confirm Password: </label>
	    <input id="pwd-conf"
		   name="pwd-conf"
		   type="password" 
		   required />
	  </div>
	</div>
	<div class="form-row">
	  <button id="create-account-btn">Create Account</button>
	  <p id="invalid-notice">Please fill in all necessary forms correctly</p>
	</div>
      </form>
    <p class="already-a-member">Already have an account? <a href="#">Log in</a>
  </main>
</body>
</html>
